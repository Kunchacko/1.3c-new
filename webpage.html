<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUNCHACKO SHINOJ - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <style>
        /* Custom styles here */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
            font-weight: bold;
        }

        header p {
            font-size: 18px;
            margin: 10px 0;
        }

        nav {
            background-color: #444;
            text-align: center;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #6a00ff;
        }

        section {
            padding: 40px 0;
            text-align: center;
        }

        section h2 {
            font-size: 28px;
            margin: 10px 0;
            cursor: pointer;
            font-weight: bold;
            color: #333;
            transition: color 0.3s;
        }

        section h2:hover {
            color: #6a00ff;
        }

        section p {
            font-size: 18px;
            color: #666;
            display: none; /* Initially hide the content */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            font-size: 18px;
            margin: 0;
        }
    </style>
</head>
<body>

    <div id="app">
        <header>
            <h1>KUNCHACKO SHINOJ</h1>
            <p>Web Developer | Creative Designer</p>
        </header>

        <nav>
            <ul>
                <li><router-link to="/about">About</router-link></li>
                <li><router-link to="/portfolio">Portfolio</router-link></li>
                <li><router-link to="/skills">Skills</router-link></li>
                <li><router-link to="/contact">Contact</router-link></li>
            </ul>
        </nav>

        <router-view></router-view>

        <footer>
            <p>&copy; 2023 Kunchacko</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3.5.2/dist/vue-router.js"></script>
    <script>
        const About = {
            template: `
                <div>
                    <h2>About Myself</h2>
                    <p>I'm an enthusiastic Deakin University IT student named Kunchacko Shinoj...</p>
                </div>
            `
        };

        const Portfolio = {
            template: `
                <div>
                    <h2>Portfolio</h2>
                    <p>Through thoughtful design, responsive layout, engaging content, and SEO optimization...</p>
                </div>
            `
        };

        const Skills = {
            template: `
                <div>
                    <h2>Skills</h2>
                    <p>Front-End Development</p>
                    <p>Responsive Web Design</p>
                    <p>User Interface (UI) Design</p>
                    <p>Web Development Frameworks</p>
                    <p>Problem-Solving</p>
                </div>
            `
        };

        const Contact = {
            template: `
                <div>
                    <h2>Contact Me</h2>
                    <p>I am available for contract work and group projects. Feel free to get in touch with me!</p>
                    <ul>
                        <li>Email: <a href="mailto:kunchackoshinoj777@gmail.com">kunchackoshinoj777@gmail.com</a></li>
                        <li>Phone Number: <a href="+61 448644945" target="_blank">+61 448644945</a></li>
                        <li>GitHub: <a href="https://github.com/Kunchacko" target="_blank">https://github.com/Kunchacko</a></li>
                    </ul>
                </div>
            `
        };

        const routes = [
            { path: '/about', component: About },
            { path: '/portfolio', component: Portfolio },
            { path: '/skills', component: Skills },
            { path: '/contact', component: Contact }
        ];

        const router = new VueRouter({
            routes
        });

        new Vue({
            el: '#app',
            router
        });
    </script>
</body>
</html>
